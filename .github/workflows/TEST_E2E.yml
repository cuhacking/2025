name: End-to-End Tests

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # All history for branches and tags

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        # with:
        #   run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ­ Install Playwright Browsers
        run: pnpm i; pnpm playwright install --with-deps

      - name: âš—ï¸ Run E2E Tests for Affected Projects
        run: pnpm nx affected -t test --base=origin/main --head=HEAD --reporter=html --verbose

