name: Build

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # All history for branches and tags

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        # with:
        #   run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: ğŸ§¹ Lint Projects
        run: pnpm i; pnpm nx run-many -t lint -p docs docs-e2e website website-e2e portal portal-e2e --verbose

      - name: ğŸ­ Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: ğŸ—ï¸ Build Projects
        run: pnpm nx run-many -t build -p docs website portal --verbose

      - name: ğŸ’° Profit
        run: echo ğŸ
