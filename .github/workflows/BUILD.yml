name: Build

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: 🛎️ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clone (only take latest commit)

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🧹 Lint Projects
        # run: pnpm i; pnpm nx run-many -t lint -p docs docs-e2e website website-e2e portal portal-e2e --verbose
        run: pnpm i; pnpm nx affected -t lint --base=main --head=HEAD --verbose

      - name: 🏗️ Build Affected Projects
        run: pnpm nx affected -t build --base=main --head=HEAD --verbose

