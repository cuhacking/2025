name: Unit Tests

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # All history for branches and tags

      - name: ğŸ Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“‚ Install Dependencies
        run: bun install

      - name: ğŸ’€ Run Unit Tests
        run: bun run test:vitest

      - name: ğŸ’° Profit
        run: echo ğŸ
