      - name: ğŸ’€ Run Docs E2E Tests
        run: pnpm nx e2e docs-e2e --reporter=html --verbose

      - name: ğŸ“„ Upload Docs E2E Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-docs-e2e
          path: playwright-report/**/*
          retention-days: 30

